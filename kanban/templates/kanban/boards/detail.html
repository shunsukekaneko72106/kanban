{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h3>ボード詳細</h3>
  <dl class="row">
    <dt class="col-sm-3">タイトル</dt>
    <dd class="col-sm-9">{{ board.title }}</dd>
  </dl>
  <a class="btn btn-primary" href="{% url 'kanban:boards_update' board.pk  %}" role="button">編集</a>
  <a class="btn btn-danger" href="{% url 'kanban:boards_delete' board.pk  %}" role="button">削除</a>
</div>


{% endblock %}
