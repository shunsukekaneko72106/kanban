{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h3>ボード一覧</h3>
  <div class="card-columns">
    {% for board in board_list %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ board.title }}</h5>
        <footer>
          <small class="text-muted">作成者: {{ board.user.username }}</small>
        </footer>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
