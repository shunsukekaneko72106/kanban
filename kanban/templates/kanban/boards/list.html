{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h5>kanbanワークスペース</h5>
  <a class="btn btn-primary my-3" href="{% url 'kanban:boards_create' %}" role="button">作成</a>
  <div class="card-columns">
    {% for board in board_list %}

    <a href="{% url 'kanban:boards_detail' board.pk %}" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ board.title }}</h5>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
