{% extends "kanban/base.html" %}

{% block content %}
<div class="container">
  <h1>リスト詳細</h1>
  <dl class="row">
    <dt class="col-sm-3">タイトル</dt>
    <dd class="col-sm-9">{{ list.title }}</dd>
    <dt class="col-sm-3">ユーザー名</dt>
    <dd class="col-sm-9">{{ list.user.username }}</dd>
  </dl>
</div>
<a class="btn btn-primary" href="{% url 'kanban:lists_update' list.pk  %}" role="button">編集</a>
<a class="btn btn-danger" href="{% url 'kanban:lists_delete' list.pk  %}" role="button">削除</a>
{% endblock %}
